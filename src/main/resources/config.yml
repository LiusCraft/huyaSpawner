radius: 20
maxTryTimes: 1000
# 直播间房间号
roomId: 301176
# 主播用户ID (如果ID==0则代表不开启)
huYaId: 1199512582516
# 订阅一次几只怪
subscription: 1
# 怪物多时是否随机分布到多个玩家位置（如果不开启则怪物则针对一个玩家位置）
multiPlayer: true
# 分享直播间来刷怪
shareLiveNotice: true
# 分享多少次一只怪
shareCount: 3
# 是否显示直播间聊天信息
showChat: true
showChatIF: "p[夏天]g[1]"
# 根据金额来刷怪
moneySpawner: true
# 累计金额 (他与单个用户礼物金额刷怪不冲突，0代表不开启)
totalMoneySpawner: 3000
# 根据礼物来刷怪
giftSpawner: false
# 根据弹幕刷怪 (barrage内配置弹幕刷怪条件)
barrageSpawner: true
# 一百条弹幕一只怪
barrageCount: 100
# 弹幕条件
barrageSpawnerIF: "p[夏天]g[1]"
# 一只怪的金豆
money: 0
# BOSS出现条件（累计>=多少金额)
totalMoney: 500000

# 死亡后点击传送到死亡点需要消耗什么？(不写则不消化)
deathTp:
  - "exp:20" # 消耗20经验 或
  - "DIAMOND:1" # 消耗 1 钻石 或...

